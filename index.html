<!DOCTYPE html>
<!-- it tells the browser that it is html5 document -->
<html lang="en">
    <!-- lang is basically used for language if we want to use hindi we can use hi -->
    <!-- We can make multiple html blocks depending on browser language it can choose one -->
<head>
    <meta charset="UTF-8">
    <!-- this tells about the character set used in our source code.EX- ASCII,UNICODE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlbasics</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    normal text
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>
        This is para
    </p>
    <p>
        This is another
    </p>
    This is another text.
    <br>
    <br>
    This is another line of text.
    <br>
    This is <i>italic text</i>
    <br>
    This is <b>Bold text</b>
    <br>
    This is <u>underline text</u>
    <br>
    This is <s>strike through text</s>
    
</body>
</html>






<!-- Everything which we write in block is to give logic to a browser. -->
<!-- the entire thing within a opening and closing tag is called element. -->
<!-- meta data gives information about browser. -->
<!-- para tags are block elements -->
<!-- i tags is called inline elements unless we use css -->
